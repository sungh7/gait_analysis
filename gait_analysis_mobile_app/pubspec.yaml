name: gait_analysis_app
description: "Enterprise-grade gait analysis mobile application using MediaPipe and TensorFlow Lite"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & Design System
  cupertino_icons: ^1.0.6
  material_color_utilities: ^0.5.0
  flutter_svg: ^2.0.7
  lottie: ^2.6.0

  # State Management (Google recommended)
  flutter_bloc: ^8.1.3
  bloc: ^8.1.2
  equatable: ^2.0.5

  # Networking & API
  dio: ^5.3.2
  retrofit: ^4.0.3
  json_annotation: ^4.8.1

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.0

  # Camera & Video Processing
  camera: ^0.10.5+2
  video_player: ^2.7.0
  image: ^4.0.17

  # ML & Computer Vision
  tflite_flutter: ^0.10.4
  tflite_flutter_helper: ^0.3.1

  # Google Services
  firebase_core: ^2.15.1
  firebase_auth: ^4.9.0
  firebase_firestore: ^4.9.1
  firebase_storage: ^11.2.6
  firebase_analytics: ^10.4.5
  firebase_crashlytics: ^3.3.5
  firebase_remote_config: ^4.2.5

  # Cloud Services
  google_ml_kit: ^0.16.0

  # Utils & Helpers
  path_provider: ^2.1.1
  permission_handler: ^11.0.1
  device_info_plus: ^9.1.0
  package_info_plus: ^4.1.0
  url_launcher: ^6.1.12

  # Charts & Visualization
  fl_chart: ^0.63.0
  syncfusion_flutter_charts: ^22.2.5

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.1

  # Development & Testing
  logger: ^2.0.2
  freezed_annotation: ^2.4.1

  # Performance & Monitoring
  sentry_flutter: ^7.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Linting & Code Quality
  flutter_lints: ^2.0.3
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.6
  freezed: ^2.4.5
  json_serializable: ^6.7.1
  retrofit_generator: ^7.0.8
  hive_generator: ^2.0.0

  # Testing
  bloc_test: ^9.1.4
  mocktail: ^1.0.0
  integration_test:
    sdk: flutter

  # Icons & Assets
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
    - assets/models/
    - assets/localization/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  min_sdk_android: 21